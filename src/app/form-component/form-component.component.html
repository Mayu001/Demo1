<div class="container">
    <h1>Upload Form</h1>
    <form [formGroup]="uploadForm" (ngSubmit)="submitData()">
        <div class="form-group">
            <label>
                <h2>String</h2>
            </label>
            <input type="text" class="form-control" formControlName="url">
        </div>
        <div class="form-group">
            <label>
                <h2>Multiple File Upload</h2>
            </label>
        
            <img *ngFor='let url of urls' [src]="url" height="200"> <br />

            <input type='file' formControlName="urls" (change)="onSelectFile($event)" multiple>
        </div>

        <button type="submit">Submit</button>
    </form>
    <br />
</div>
